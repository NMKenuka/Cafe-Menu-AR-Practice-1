<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafe AR Menu</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin: 20px; }
    .menu-item { margin: 30px; }
    model-viewer { width: 100%; height: 300px; }
  </style>
</head>
<body>

  <h1>☕ Café AR Menu</h1>

  <div class="menu-item">
    <h2>🍔 Burger</h2>
    <model-viewer
      src="models/burger.glb"
      alt="Burger"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>
  </div>

  <div class="menu-item">
    <h2>🍕 Pizza</h2>
    <model-viewer
      src="models/pizza.glb"
      alt="Pizza"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>
  </div>
  <div class="menu-item">
    <h2>☕ Coffee</h2>
    <model-viewer
      src="models/coffee.glb"
      alt="Coffee"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>
  </div>

</body>
</html>
